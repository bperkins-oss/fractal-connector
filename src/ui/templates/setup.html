<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fbfbfd">
    <title>Setup - Fractal</title>
    <style>
        :root {
            --white: #ffffff;
            --bg-primary: #fbfbfd;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #e8e8ed;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --blue: #0071e3;
            --blue-hover: #0077ed;
            --green: #34c759;
            --red: #ff3b30;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 8px 24px rgba(0, 0, 0, 0.06);
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .setup-card {
            width: 100%;
            max-width: 440px;
            background: var(--white);
            border-radius: 18px;
            padding: 48px 40px;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #1d1d1f 0%, #424245 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 32px;
            color: var(--white);
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.007em;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            background: var(--bg-secondary);
            border: 1px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font);
            font-size: 17px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            background: var(--white);
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        .form-input::placeholder { color: var(--text-tertiary); }

        .form-hint {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 8px;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: var(--blue);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-family: var(--font);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn:hover {
            background: var(--blue-hover);
            transform: scale(1.01);
        }

        .btn:active {
            transform: scale(0.99);
        }

        .error {
            background: rgba(255, 59, 48, 0.08);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: var(--red);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
        }

        .features {
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid var(--border);
        }

        .features-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 16px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 14px;
        }

        .feature:last-child { margin-bottom: 0; }

        .feature-icon {
            width: 28px;
            height: 28px;
            background: rgba(52, 199, 89, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--green);
            font-size: 14px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="logo">
            <div class="logo-icon">F</div>
            <span class="logo-text">Fractal</span>
        </div>

        <h1>Get Started</h1>
        <p class="subtitle">Create a password to secure your connector</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Create a password" required autofocus>
                <p class="form-hint">Minimum 6 characters</p>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm" class="form-input" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>

        <div class="features">
            <p class="features-title">What you get</p>
            <div class="feature">
                <div class="feature-icon">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                Connect 25+ data sources
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                End-to-end encryption
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                Real-time synchronization
            </div>
        </div>
    </div>
</body>
</html>
